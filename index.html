<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>TemplaxPhp</title>

		<style>
			html, body { margin: 0; padding: 0; font-size: 12px; font-family: "Verdana"; }
			h1 { text-align: center; }
			#app { margin: 0 auto; max-width: 800px; }
			ul { margin: 0; padding: 0; }
			ul li { margin-bottom: 5px; padding: 5px; list-style-type: none; background: #ddd; border-bottom: 2px solid #999; }
			a { text-decoration: none; color: #000; }
			a:visited { color: initial; }
		</style>
	</head>
	<body>
		<div id="app">
			<h1>Templax examples - V%s</h1>
			<ul>%s</ul>
		</div>
	</body>
</html>
